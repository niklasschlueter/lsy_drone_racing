# Level 0

# | Evaluation Scenario | Rand. Inertial Properties | Randomized Obstacles, Gates | Rand. Between Episodes | Notes             |
# | :-----------------: | :-----------------------: | :-------------------------: | :--------------------: | :---------------: |
# | `level0.toml`       | *No*                      | *No*                        | *No*                   | Perfect knowledge |
[[controller]]
file = "attitude_controller_multi.py" # Put your controller file name here. Specifying a controller as argument to scripts will override this setting. Controllers are located in `lsy_drone_racing/control/`
[[controller]]  # Add the controller files for each drone
file = "attitude_controller_multi.py"

[deploy]
### Settings only relevant for deployment
# Whether to check if gate and obstacle positions observed by vicon are within the limits defined down below.
check_race_track = true
# Whether to check if the drone start position is within the limits specified down below.
check_drone_start_pos = true
# Lets you practice your controller without putting up gates & obstacles, assumes nominal positions given below.
practice_without_track_objects = false

[[deploy.drones]]
id = 91
channel = 80
[[deploy.drones]]
id = 6
channel = 80

[sim]
# Physics options:
# "analytical": Analytical, simplified dynamics model
# "mujoco": Mujoco dynamics. May take longer to compile at startup.
# "sys_id": System identification model.
physics = "analytical"

camera_view = [5.0, -40.0, -40.0, 0.5, -1.0, 0.5]
freq = 400                                        # Simulation frequency, in Hz
attitude_freq = 400                               # Controller frequency, in Hz. This frequency is used to simulate the onboard controller, NOT for the environment's step function
gui = true # Enable/disable PyBullet's GUI

[env]
id = "MultiDroneRacing-v0"
seed = 1337             # Random seed
[[env.kwargs]]
freq = 100              # Frequency of the environment's step function, in Hz
sensor_range = 500.0     # Range at which the exact location of gates and obstacles become visible to the drone. Objects that are not in the drone's sensor range report their nominal position.
control_mode = "attitude"  # Control mode of the environment. Can be either "state" or "attitude"
[[env.kwargs]]
freq = 100 
sensor_range = 500.0 
control_mode = "attitude"

[[env.track.gates]]
pos = [1.0, 1.0, 0.56]
rpy = [0.0, 0.0, 1.57]
[[env.track.gates]]
pos = [-1.0, 1.0, 1.11]
rpy = [0.0, 0.0, 1.57]
[[env.track.gates]]
pos = [-1.0, -1.0, 0.56]
rpy = [0.0, 0.0, -1.57]
[[env.track.gates]]
pos = [1.0, -1.0, 1.11]
rpy = [0.0, 0.0, -1.57]

[[env.track.gates]]
pos = [1.0, 1.0, 0.56]
rpy = [0.0, 0.0, 1.57]
[[env.track.gates]]
pos = [-1.0, 1.0, 1.11]
rpy = [0.0, 0.0, 1.57]
[[env.track.gates]]
pos = [-1.0, -1.0, 0.56]
rpy = [0.0, 0.0, -1.57]
[[env.track.gates]]
pos = [1.0, -1.0, 1.11]
rpy = [0.0, 0.0, -1.57]

# Obstacle height: 1.4m. Height is measured from the ground to the top of the obstacle.
[[env.track.obstacles]]
pos = [0.0, 0.0, 1.4]

[[env.track.drones]]
